{% extends 'airplanes/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post">
    {% csrf_token %}
    <div class='form-error'> {{ form.not_field_errors }} </div>
    <ul>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_form_label }}">{{ f.label }}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
    </ul>
    <button type="submit">Отправить</button>
</form>

{% endblock content %}
